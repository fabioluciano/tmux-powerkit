name: PowerKit Plugin Tests

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tests/**'
      - '.github/workflows/plugin-tests.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'tests/**'
  workflow_dispatch:

jobs:
  test-plugins:
    name: Test PowerKit Plugins
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y tmux shellcheck

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install tmux bash shellcheck

      - name: Run plugin test suite
        shell: bash
        run: |
          chmod +x tests/test_plugins.sh
          ./tests/test_plugins.sh

      - name: Verify theme syntax
        shell: bash
        run: |
          set -e
          for theme in src/themes/**/*.sh; do
            echo "Testing theme syntax: $theme"
            bash -n "$theme"
          done

      - name: Verify helper scripts syntax
        shell: bash
        run: |
          set -e
          for helper in src/helpers/*.sh; do
            echo "Testing helper syntax: $helper"
            bash -n "$helper"
          done
